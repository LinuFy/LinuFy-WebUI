{% extends "base-auth.html" %}

{% block content %}
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ _('Assets') }}</h3>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label for="name">{{ _('Name') }}</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ discovered_asset.name }}">
            </div>
            <div class="form-group">
              <label for="description">{{ _('Description') }}</label>
              <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
              <label for="subnet_id">{{ _('Subnet') }}</label>
              <select class="custom-select rounded-0" id="subnet_id" name="subnet_id">
                {% for subnet in subnets %}
                <option value="{{ subnet.id }}">{{ subnet.name }} - {{ subnet.subnet }}/{{ subnet.mask }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="ip_address">{{ _('IP address') }}</label>
              <input type="text" class="form-control" id="ip_address" name="ip_address" value="{{ discovered_asset.ip_address }}" disabled>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-primary btn-block">{{ _('Submit') }}</button>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
{% endblock %}
