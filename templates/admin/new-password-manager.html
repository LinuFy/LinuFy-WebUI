{% extends "base-auth.html" %}

{% block content %}
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ _('Password Manager') }}</h3>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label for="name">{{ _('Name') }}</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="{{ _('New password') }}">
            </div>
            <div class="form-group">
              <label for="description">{{ _('Description') }}</label>
              <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
              <label for="username">{{ _('Username') }}</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="{{ _('New username') }}">
            </div>
            <div class="form-group">
              <label for="password_type">{{ _('Type') }}</label>
              <select class="custom-select rounded-0" id="password_type" name="password_type">
                <option value="password">{{ _('Password') }}</option>
                <option value="ssh_key">{{ _('SSH Private Key') }}</option>
              </select>
            </div>
            <div class="form-group" id="password_form_group" name="password_form_group">
              <label for="password">{{ _('Password') }}</label>
              <input type="text" class="form-control" id="password" name="password" placeholder="{{ _('New password') }}" value="{{ default_password }}">
            </div>
            <div class="form-group" id="ssh_key_form_group" name="ssh_key_form_group" style="display:none;">
              <label for="ssh_key">{{ _('SSH Private Key') }}</label>
              <textarea class="form-control" id="ssh_key" name="ssh_key" rows="10"></textarea>
            </div>
            <div class="form-group">
              <label for="url">{{ _('URL') }}</label>
              <input type="text" class="form-control" id="url" name="url" placeholder="{{ _('https://localhost/login') }}">
            </div>
            <div class="form-group">
              <label for="group_id">{{ _('Group') }}</label>
              <select class="custom-select rounded-0" id="group_id" name="group_id">
                {% for group in groups %}
                <option value="{{ group.id }}">{{ group.name }}</option>
                {% endfor %}
              </select>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-primary btn-block">{{ _('Submit') }}</button>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
{% endblock %}
