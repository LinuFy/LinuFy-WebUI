{% extends "base-auth.html" %}

{% block content %}
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ _('IP Address Management') }}</h3>
        </div>
        <div class="card-body">
          <form action="new" method="post">
            <div class="form-group">
              <label for="name">{{ _('Name') }}</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="{{ _('New IP address') }}">
            </div>
            <div class="form-group">
              <label for="description">{{ _('Description') }}</label>
              <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
              <label for="ip_address">{{ _('IP Address') }}</label>
              <input type="text" class="form-control" id="ip_address" name="ip_address" placeholder="192.168.1.1">
            </div>
            <div class="form-group">
              <label for="status">{{ _('Status') }}</label>
              <select class="custom-select rounded-0" id="status" name="status">
                <option value="reserved">{{ _('Reserved') }}</option>
                <option value="used">{{ _('Used') }}</option>
                <option value="gateway">{{ _('Gateway') }}</option>
              </select>
            </div>
            <div class="form-group">
                <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
                    <input type="checkbox" class="custom-control-input" id="create_asset" name="create_asset">
                    <label class="custom-control-label" for="create_asset">{{ _('Create asset with this IP address') }}</label>
                </div>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-primary btn-block">{{ _('Submit') }}</button>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
{% endblock %}
