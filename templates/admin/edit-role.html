{% extends "base-auth.html" %}

{% block content %}
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ _('Role') }}</h3>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label for="role">{{ _('Name') }}</label>
              <input type="text" class="form-control" id="role" name="role" value="{{ role.role }}">
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-primary btn-block">{{ _('Submit') }}</button>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
      {% if role.protected == 0 %}
      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ _('Abilities') }}</h3>
          <div class="card-tools">
            <div class="input-group input-group" style="width: 400px;">
              <input type="text" name="table_search" id="table_search" onkeyup="searchTable('table_search', 'table')" class="form-control float-right" placeholder="Search">
              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body table-responsive p-0">
            <form method="post">
                <table class="table table-hover text-nowrap" id="table">
                        <thead>
                            <tr>
                                <th>{{ _('Name') }}</th>
                                <th>{{ _('Allowed') }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ability in abilities %}
                            <tr>
                                <td>{{ ability.name }}</td>
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="{{ ability.name }}" name="{{ ability.name }}" {% if ability.id in allowed_abilities %}checked{% endif %}>
                                        <label class="custom-control-label" for="{{ ability.name }}"></label>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                </table>
                <br/>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-primary btn-block">{{ _('Submit') }}</button>
            </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
      {% endif %}

    </section>
    <!-- /.content -->
{% endblock %}
