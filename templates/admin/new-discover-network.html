{% extends "base-auth.html" %}

{% block content %}
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ _('Assets') }}</h3>
        </div>
        <div class="card-body">
          <form action="new/network" method="post">
            <div class="form-group">
              <label for="name">{{ _('Name') }}</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="{{ _('Discovery name') }}">
            </div>
            <div class="form-group">
              <label for="target">{{ _('Target') }}</label>
              <input type="text" class="form-control" id="target" name="target" placeholder="192.168.1.0/24">
            </div>
            <input type="hidden" name="discovery_method" value="network">
            <input type="hidden" name="region_id" value="{{ region_id }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-primary btn-block">{{ _('Submit') }}</button>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
{% endblock %}
