{% extends "base-auth.html" %}

{% block content %}
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ _('Subnet') }}</h3>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label for="name">{{ _('Name') }}</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ subnet.name }}">
            </div>
            <div class="form-group">
              <label for="description">{{ _('Description') }}</label>
              <textarea class="form-control" id="description" name="description">{{ subnet.description }}</textarea>
            </div>
            <div class="form-group">
              <label for="vlan">{{ _('VLAN') }}</label>
              <input type="number" class="form-control" id="vlan" name="vlan" min="1" max="4094" value="{{ subnet.vlan }}">
            </div>
            <div class="form-group">
              <label for="subnet">{{ _('Subnet') }}</label>
              <input type="text" class="form-control" id="subnet" name="subnet" value="{{ subnet.subnet }}">
            </div>
            <div class="form-group">
              <label for="mask">{{ _('Mask') }}</label>
              <input type="text" class="form-control" id="mask" name="mask" value="{{ subnet.mask }}">
            </div>
            <div class="form-group">
              <label for="region_id">{{ _('Region/Site') }}</label>
              <select class="custom-select rounded-0" id="region_id" name="region_id">
                {% for region in regions %}
                <option value="{{ region.id }}" {% if region.id == subnet.region_id %}selected{% endif %}>{{ region.name }}</option>
                {% endfor %}
              </select>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-primary btn-block">{{ _('Submit') }}</button>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
{% endblock %}
