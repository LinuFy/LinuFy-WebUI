{% extends "base-auth.html" %}

{% block content %}
    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{ _('IP Address') }}</h3>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="form-group">
              <label for="name">{{ _('Name') }}</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ ip_address.name }}">
            </div>
            <div class="form-group">
              <label for="description">{{ _('Description') }}</label>
              <textarea class="form-control" id="description" name="description">{{ ip_address.description }}</textarea>
            </div>
            <div class="form-group">
              <label for="ip_address">{{ _('IP Address') }}</label>
              <input type="text" class="form-control" id="ip_address" name="ip_address" value="{{ ip_address.ip_address }}">
            </div>
            <div class="form-group">
              <label for="status">{{ _('Status') }}</label>
              <select class="custom-select rounded-0" id="status" name="status">
                <option value="reserved" {% if ip_address.reserved == True %}selected{% endif %}>{{ _('Reserved') }}</option>
                <option value="used" {% if ip_address.used == True %}selected{% endif %}>{{ _('Used') }}</option>
                <option value="gateway" {% if ip_address.gateway == True %}selected{% endif %}>{{ _('Gateway') }}</option>
              </select>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-primary btn-block">{{ _('Submit') }}</button>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
{% endblock %}
